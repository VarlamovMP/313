<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css"> <!-- Подключение стилей -->
    <style>
        .header-bar {
            background-color: black;
            color: white;
            padding: 10px;
        }
        #logoutBtn {
            background-color: transparent;
            border: none;
            color: white;
        }
        #logoutBtn:hover {
            color: #ff4d4d; /* В цвете при наведении */
        }
        .left-panel {
            width: 200px; /* Задайте ширину для левой панели */
            position: fixed; /* Зафиксируем панель слева */
            height: 100%; /* Заставим панель занимать всю высоту экрана */
            background: #f8f9fa; /* Цвет фона */
            padding-top: 20px; /* Отступ сверху */
        }
        #userBtn {
            background-color: blue; /* Синий фон */
            color: white; /* Цвет текста */
            font-weight: bold; /* Жирный шрифт */
        }
        #userBtn:hover {
            background-color: darkblue; /* Темный синий при наведении */
        }
    </style>
    <title>Страница пользователя</title>
</head>
<body>

<div class="header-bar d-flex justify-content-between align-items-center">
    <div>
        <span id="userDisplay" th:text="${user.getName()} + ' with roles: USER'"></span>
    </div>
    <button class="btn" id="logoutBtn" onclick="window.location.href='/logout'">Logout</button>
</div>

<div class="left-panel flex-shrink-1 p-2 bd-highlight">
    <ul class="list-group">
        <li class="list-group-item" id="userBtn">USER</li>
    </ul>
</div>

<div class="container mt-5" style="margin-left: 220px;"> <!-- Добавьте отступ слева для содержимого -->
    <h2>User information-page</h2>
    <div class="w-100 p-2 bd-highlight right-panel">
        <div id="userContent">
            <h3>About user</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">User name</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getLastname()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/scripts.js"></script> <!-- Подключение скриптов -->
</body>
</html>
